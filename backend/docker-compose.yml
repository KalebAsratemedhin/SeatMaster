version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: seatmaster-postgres
    environment:
      POSTGRES_DB: seatmaster
      POSTGRES_USER: seatmaster
      POSTGRES_PASSWORD: seatmaster123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 